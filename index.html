<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind&family=Mulish&display=swap" rel="stylesheet">

</head>
<body>

    <div id="wrapper">
        <div class="content-container">
            <div class="player-name">Winner</div>
            <!-- game container  -->
            <div class="game-container">
                <div class="game-cell cell1"></div>
                <div class="game-cell cell2"></div>
                <div class="game-cell cell3"></div>
                <div class="game-cell cell4"></div>
                <div class="game-cell cell5"></div>
                <div class="game-cell cell6"></div>
                <div class="game-cell cell7"></div>
                <div class="game-cell cell8"></div>
                <div class="game-cell cell9"></div>
            </div>
            <!-- new game  -->
            <button class="new-game-btn">New Game</button>
        </div>
    </div>


    <script src="index.js"></script>
    
</body>
</html>
